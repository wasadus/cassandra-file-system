version: '3.3'

services:
    cassandra:
        restart: always
        image: cassandra
        ports:
            - 9042:9042
        environment:
            - CASSANDRA_BROADCAST_ADDRESS=127.0.0.1
            - CASSANDRA_LISTEN_ADDRESS=127.0.0.1
    filesystem:
        depends_on:
            - cassandra
        build: .
        privileged: true
        ports:
          - "21:21"
          - "30000-30009:30000-30009"
        environment:
          PUBLICHOST: "localhost"
          FTP_USER_NAME: user
          FTP_USER_PASS: pass
          FTP_USER_HOME: /home/cassandra-fs
          ADDED_FLAGS: -d -d
        restart: always
